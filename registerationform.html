   <!--Navigation Bar-->
   <div class="fixed w-full px-2">
    <nav class="backdrop-blur mt-4 w-full max-w-4xl mx-auto rounded-full overflow-hidden">
      <div class="bg-slate-100 shadow  opacity-70">
        <div class="container px-2 flex items-center justify-between">
          <div class="flex flex-row">
            <img src="Images/logo.png" class="w-12" alt="" />
            <a href="#" class=" relative font-bold text-lg py-2 px-4">

              </p>
            </a>
          </div>

          <div class="hidden md:inline-block">

          <button class="md:hidden flex items-center px-3 py-2 rounded-full text-black  text-xl hover:text-gray-800"
            id="mobile-menu-toggle">
            <i class="fa-solid fa-xmark"></i>
          </button>

        </div>
      </div>
    </nav>

    <!-- Add a mobile menu -->
    <div class="backdrop-blur hidden md:hidden w-full " id="mobile-menu">

      <ul class="opacity-70 bg-slate-100 flex mt-2 flex-col shadow-md rounded-3xl space-y-3 p-4">
        <a href="#events" class="hover:bg-slate-200 py-2 px-4 rounded-lg font-medium">Events</a>
        <a href="#tickets" class="hover:bg-slate-200 py-2 px-4 rounded-lg font-medium">Tickets</a>
        <a href="#contact" class="hover:bg-slate-200 py-2 px-4 rounded-lg font-medium">Contact</a>
        <button
          class="bg-sky-700 hover:bg-sky-600 w-[110px] rounded-full text-white font-bold py-2 px-4 ">Explore</button>
      </ul>
    </div>

    <script>
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuClose = document.getElementById('mobile-menu-close');

      mobileMenuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });


    </script>

    <!-- component -->
    <section id="contact" class="flex flex-wrap justify-center items-center py-12 px-8 md:py-16 md:px-12 lg:py-20 lg:px-16 xl:py-24 xl:px-20">
      
        <div class="w-full lg:w-1/2 xl:w-2/3 lg:pl-12 xl:pl-20">
          <div class="max-w-4xl m-auto">
            <div class="text-center">
              <h2 class="text-2xl font-bold text-gray-900 mb-3 md:text-2xl lg:text-2xl xl:text-3xl">Event Registration</h2>
              <hr class="border-[1.5px] border-slate-500 w-1/6 mx-auto mb-10" />
            </div>
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf8C0qP3eOVADuFP9BAEGiaTkWwde-yz1nY8Qc9gh_AXTYX2w/formResponse" class="flex flex-col gap-4 lg:flex-wrap">
              <div class="flex flex-col lg:flex-row gap-4">
                <div class="w-full lg:w-1/2">
                  <input type="text"name="entry.119443977" placeholder="Name" class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                </div>
                <div class="w-full lg:w-1/2">
                  <input type="email"name="entry.587234383" placeholder="Email" class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                </div>
              </div>

              <div class="flex flex-col lg:flex-row gap-4">
                <div class="w-full lg:w-1/2">
                  <input type="text"name="entry.1783408258" placeholder="Event Heading" class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                </div>
                <div class="w-full lg:w-1/2">
                  <input type="text"name="entry.1411625262" placeholder="Venue" class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                </div>
              </div>
              <div class="w-full">
                <input type="date" name="entry.785505365"  placeholder="date" class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
              </div>

              <div class="flex flex-col lg:flex-row gap-4">
               
                <div class="w-full lg:w-1/2">
                  <input type="time" name="entry.807256572" placeholder="From "  class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                </div>
                <div class="w-full lg:w-1/2">
                  <input type="time" name="entry.985295657"  placeholder="To " class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                </div>
              </div>
              
              
              <div class="flex flex-col gap-4 lg:mt-0">
               
                <div class="flex flex-col gap-4 lg:mt-0">
                  <div class="w-full">
                    <input type="tel" name="entry.948613523"  placeholder="Phone Number" class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                  </div>
                <div class="w-full">
                  <textarea placeholder="Description" name="entry.1035978734"  class="w-full px-4 py-2 rounded-3xl hover:outline-blue border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 resize-none h-24 md:h-32 lg:h-32 ease-in-out"></textarea>
                </div>
              </div>
              <button type="submit" class="bg-sky-700 self-center hover:bg-sky-600 mt-2 rounded-full w-40 md:w-48 lg:w-56 xl:w-64 text-white font-bold py-2 px-4">Register My Event</button>
            </form>
          </div>
        </div>
      </section>
