                <div class="w-full lg:w-1/2">

                </div>
                <div class="w-full lg:w-1/2">
                  <input type="tel"name="entry.1226647466" placeholder="Phone Number" class="w-full px-4 py-2 rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out" />
                </div>
              </div>
              <div class="flex flex-col lg:flex-row gap-4">
              
                <div class="w-full lg:w-1/2 ">
                    <select id="event-select" name="entry.1886829497" class="w-full px-4 py-2  rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out">
                        <option value="" disabled selected>Select your event</option>
                        <option value="game-development">Game Development</option>
                        <option value="figma-tutorial">Figma Tutorial</option>
                        <option value="web-design">Web Design</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="digital-marketing">Digital Marketing</option>
                    </select> 
                    </div>
                    <div class="w-full lg:w-1/2"> 
                        <button type="button" id="toggleImage" class="w-full px-4 py-2 bg-sky-700 text-white font-bold py-2 px-4  rounded-3xl border border-gray-400 hover:border-sky-700 focus:outline-none focus:border-sky-700 ease-in-out"> Access QR</button></div>
                </div>
                <div id="imageContainer" class="flex justify-center my-4 hidden">

                <div class="w-full ">

      <script>
        document.getElementById('toggleImage').addEventListener('click', function() {
            var imageContainer = document.getElementById('imageContainer');
            if (imageContainer.classList.contains('hidden')) {
                imageContainer.classList.remove('hidden');
            } else {
                imageContainer.classList.add('hidden');
            }
        });
    </script>
